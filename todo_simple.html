<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple Todo List</title>
    <link rel="stylesheet" href="todo.css" />
</head>
<body>
    <header>
        <h1 style="text-align:center; margin: 20px 0;">Simple Todo List</h1>
    </header>
    <main class="container" style="max-width: 600px;">
        <div class="card">
            <div class="form-group">
                <input type="text" id="new-task-title" class="form-control" placeholder="Enter task title" />
            </div>
            <div class="form-group">
                <select id="new-task-priority" class="form-control">
                    <option value="">Select Priority</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>
            <div class="form-group">
                <button id="save-task" class="btn btn-success">Add Task</button>
            </div>
        </div>
        <ul id="tasks-list" class="tasks" style="margin-top: 20px;"></ul>
    </main>
    <script src="todo.js"></script>
</body>
</html>
